<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    (function() {
      const path = window.location.pathname;
      const messageEl = document.getElementById('message');
      const navEl = document.getElementById('navigation');
      
      if (path.startsWith('/vanilla')) {
        messageEl.textContent = 'Vanilla 프로젝트에서 요청하신 페이지가 존재하지 않습니다.';
        navEl.innerHTML = `
          <a href="/vanilla/" class="btn">Vanilla 홈으로</a>
          <a href="/" class="btn">메인 홈으로</a>
        `;
        
        // Vanilla 프로젝트의 404 페이지가 있다면 리다이렉트
        fetch('/vanilla/404.html')
          .then(response => {
            if (response.ok) {
              window.location.replace('/vanilla/404.html');
            }
          })
          .catch(() => {
            // 404.html이 없으면 현재 페이지 유지
          });
          
      } else if (path.startsWith('/react')) {
        messageEl.textContent = 'React 프로젝트에서 요청하신 페이지가 존재하지 않습니다.';
        navEl.innerHTML = `
          <a href="/react/" class="btn">React 홈으로</a>
          <a href="/" class="btn">메인 홈으로</a>
        `;
        
        // React 프로젝트의 404 페이지가 있다면 리다이렉트
        fetch('/react/404.html')
          .then(response => {
            if (response.ok) {
              window.location.replace('/react/404.html');
            }
          })
          .catch(() => {
            // 404.html이 없으면 현재 페이지 유지
          });
          
      } else {
        // 루트 레벨 404
        messageEl.textContent = '요청하신 페이지가 존재하지 않습니다.';
        navEl.innerHTML = `
          <a href="/" class="btn">홈으로 돌아가기</a>
          <a href="/vanilla/" class="btn">Vanilla 프로젝트</a>
          <a href="/react/" class="btn">React 프로젝트</a>
        `;
      }
    })();
  </script>
</body>
</html>
